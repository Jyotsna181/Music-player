<html>
<head>
    <title> Music App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/d5d77cd114.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="music-container">
        <div class="music-header">
            <div class="title">
                <p>
                    My Player
                </p>
            </div>
        </div>
        <div class="music-playlist">
            <div class="music-menu text-center">
                <div class="menu">
                    <ul>
                        <li><a href="#">Songs </a> </li>
                        <li><a href="#">Albums</a></li>
                        <li><a href="#">Artists</a></li>
                        <li><a href="#">Genres</a></li>
                    </ul>
                </div>
            </div>
            <div class="music-box" id="music-box">
                <!-- List of songs fetch using javascript -->
            </div>
            <div class="music-play" id="music-play">
                <div class="progress-area">
                    <div class="progress-bar"></div>
                </div>
                <div class="play-image">
                    <img class="img" src="images/Music1.jpg">
                </div>
                <audio src="musics/Music1.mp3" class="audio"></audio>
                <div class="play-controls">
                    <div class=" controls">
                        <div class="song-name">
                            <h5 class="h5" id="music-name"></h5>
                            <p id="artist-name"></p>
                        </div>
                        <div class="play-icon">
                            <i class="fa-solid fa-backward-step" id="prev"></i>
                            <i class="fa-solid fa-play btn" id="play"></i>
                            <i class="fa-solid fa-forward-step" id="next"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
